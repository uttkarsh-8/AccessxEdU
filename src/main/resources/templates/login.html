<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div style="height: 500px" class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Login</h4>
                                            <form  th:action="@{/signin}" id="contact-form" method="post">
                                                <div th:if="${param.error}" class="alert alert-danger">Invalid username and Password</div>
                                                <div th:if="${param.logout}" class="alert alert-danger">You have been logged out</div>
                                                <div th:if="${param.change}" class="alert alert-danger"><p th:text="${param.change}"></p></div>

                                            <div class="form-group">
                                                <i class="fa-solid fa-envelope mb-3 pt-3 me-2"></i>
                                                <input name="username" id="form_email" type="email" class="form-style" placeholder="Email">

                                            </div>

                                            <div class="form-group mt-2">
                                                <i class="fa-solid fa-key mb-3 pt-3 me-2"></i>
                                                <input id="form_password" name="password" type="password" class="form-style" placeholder="Password">
                                            </div>

                                                <div class="mt-4 text-center">
                                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="login">
                                                </div>

                                                <div class="mt-4 text-center">
                                                    <p>Not a user? <a th:href="@{/signup}">Register here</a></p>
                                                </div>

                                                <div class="mt-4 text-center">
                                                    <p><a th:href="@{/forgot}">Forgot Password?</a></p>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</section>
</body>
</html>

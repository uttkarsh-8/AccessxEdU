<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
    <style>
        /* Custom CSS for gold and black theme */
        .gold-background { background-color: #FFD700; }
        .black-background { background-color: #000; }
        .gold-text { color: #FFD700; }
        .black-text { color: #000; }
        .rounded-image {
            width: 150px; /* Increased size */
            height: 150px; /* Keep aspect ratio */
            object-fit: cover; /* Adjust image to fit */
            border-radius: 50%; /* Rounded image */
            margin-top: -75px; /* Half outside the card */
            border: 3px solid #000; /* Black border */
        }
        .card-custom {
            width: 22rem; /* Increased card width */
            margin: auto; /* Center card in the container */
            margin-top: 5%; /* Margin top */
        }
        .list-unstyled {
            padding-left: 0; /* Remove default padding */
            list-style-type: none; /* No bullets */
        }
        .list-item {
            margin-bottom: 10px; /* Spacing between points */
        }
        .form-input {
            margin-bottom: 15px; /* Spacing between form inputs */
        }
        .submit-btn {
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold text */
        }
    </style>
</head>
<body>
<section>
    <div class="black-background">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card card-custom gold-background">
            <img style="height: 40px" th:src="@{/img/customizable-icon.png}" class="rounded-image mx-auto d-block" alt="RAG Chatbot Image">
            <div class="card-body black-text">
                <h5 class="card-title text-center">Support Education with RAG Chatbot</h5>
                <ul class="list-unstyled">
                    <li class="list-item">üìö Access to customized quiz's</li>
                    <li class="list-item">‚è∞ 40 chat-bot calls per week from 10</li>
                    <li class="list-item">üí° Promotes personalized learning, adapting to each student's unique needs.</li>
                </ul>
                <p class="text-center mb-4">Facilitates interactive learning, enhancing education for all.</p>
                <div class="container">
                    <div class="form-group form-input mt-3">
                        <input id="payment_field" type="text" class="form-control" placeholder="Enter amount" name="amount">
                    </div>
                    <div class="container text-center">
                        <!-- Pass the event to the paymentStart function -->
                        <button onclick="paymentStart()" type="button" class="btn submit-btn btn-block mt-3">PAY</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard Page</title>
</head>
<body>
<section>
    <div id="sidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="closeNav()"> ×</a>
        <a th:href="@{/}" href="">Home</a>
        <a th:href="@{/bot(subject='Social Science')}" href="#">Social Science</a>
        <a th:href="@{/bot(subject='Science ')}" href="#">Science</a>
        <a th:href="@{/bot(subject='English ')}" href="#">English</a>
        <a th:href="@{/premium}" href="#">Premium</a>
        <a th:href="@{/logout}" href="#">Logout</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
        <!-- Your existing content goes here -->
    </div>

    <div class="hero-content">
        <h1>Welcome <span th:text="${user.name}"></span>,</h1> <!-- User photo next to Dashboard text -->
    </div>
    <div class="user-info">
        <h2>User Information</h2>
        <div class="info-grid">
            <div class="info-item">
                <strong>Grade:</strong> <span th:text="${user.standard}"></span>
            </div>
            <div class="info-item">
                <strong>Email:</strong> <span th:text="${user.email}"></span>
            </div>
            <div class="info-item">
                <strong>Age:</strong> 18
            </div>
            <div class="info-item">
                <strong>Favorite Subject:</strong> Mathematics
            </div>
        </div>
    </div>
    <div class="content">
        <div id="courses">
            <h2>Your Courses</h2>
            <div class="course-list">
                <div class="course">
                    <div class="course-description">
                        CLASS 12
                    </div>
                    <div class="course-description">
                        <p align="right">Free Access</p>
                    </div>

                </div>
                <!-- Repeat for more courses -->
            </div>
        </div>

        <div id="assessments">
            <h2>Assessments</h2>
            <div class="assessment-list">
                <!-- English -->
                <a th:href="@{/bot(subject='English')}" style="text-decoration: none; color: inherit;">
                    <div class="assessment">
                        <div class="assessment-description">English</div>
                        <div class="feature-icon">
                            <img th:src="@{/img/eng.png}" alt="English Logo">
                        </div>
                    </div>
                </a>

                <!-- Social Science -->
                <a th:href="@{/bot(subject='SocialScience')}" style="text-decoration: none; color: inherit;">
                    <div class="assessment">
                        <div class="assessment-description">Social Science</div>
                        <div class="feature-icon">
                            <img th:src="@{/img/eng.png}" alt="Social Science Logo">
                        </div>
                    </div>
                </a>

                <!-- Science -->
                <a th:href="@{/bot(subject='Science')}" style="text-decoration: none; color: inherit;">
                    <div class="assessment">
                        <div class="assessment-description">Science</div>
                        <div class="feature-icon">
                            <img th:src="@{/img/bio.png}" alt="Science Logo">
                        </div>
                    </div>
                </a>

                <!-- Maths -->
                <a th:href="@{/bot(subject='Maths')}" style="text-decoration: none; color: inherit;">
                    <div class="assessment">
                        <div class="assessment-description">Maths</div>
                        <div class="feature-icon">
                            <img th:src="@{/img/c2.png}" alt="Maths Logo">
                        </div>
                    </div>
                </a>

                <!-- Computer Science -->
                <a th:href="@{/bot(subject='ComputerScience')}" style="text-decoration: none; color: inherit;">
                    <div class="assessment">
                        <div class="assessment-description">Computer Science</div>
                        <div class="feature-icon">
                            <img th:src="@{/img/bio.png}" alt="Computer Science Logo">
                        </div>
                    </div>
                </a>

                <!-- Repeat for more assessments -->
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024 User Dashboard</p>
    </footer>
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>

</section>

</body>
</html>
